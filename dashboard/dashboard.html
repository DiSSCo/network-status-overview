<!DOCTYPE html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
        </script>
    <script src='https://cdn.plot.ly/plotly-latest.min.js' integrity="sha384-W7FXNbEY44RgDK8MunBe4gETSKi3Qo2bJAXX3PH8v5l3hdabFb9dbCIn3X69OFjX" 
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" 
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="dashboard.css">

    <script src="dashboard.js"> </script>

    <title> Network Status Overview </title>
</head>

<body>
    <!-- Content -->

    <div class="container dashboardSection">
        <div class="row">
            <div class="col-md-12 dashboardCore">
                <!-- Dashboard page 1 -->
                <div class="row h-100 dashboardPage" pageNumber="1">
                    <div class="col-md-12 h-100">
                        <!-- Datasets counter -->
                        <div class="row pagePart">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12 datasetsTitle table">
                                        Number of datasets
                                    </div>
                                </div>
                                <div class="row">
                                    <div id="infrastructureDatasetsTableGraph" class="col-md-12">
                                        <!-- Graph will be inserted here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Datasets compare -->
                        <div class="row h-100 pagePart">
                            <div class="col-md-12" style="height: Calc(91% - 100px)">
                                <div class="row h-100">
                                    <div class="col-md-4 h-100">
                                        <div class="row">
                                            <div class="col-md-12 datasetsTitle">
                                                Comparison
                                            </div>
                                            <form>
                                                <div class="col-md-12">
                                                    <select name="mode"
                                                        onchange=" switchMode(this.value + '_datasets', 'datasetsDropdown'); drawGraph(this.form, 'draw_datasets', 'datasetsGraph');"
                                                        class="datasetsSelect w-100" id="datasetsSelect">
                                                        <option value="publishing_country"> Country </option>
                                                        <option value="publisher"> Organisation </option>
                                                    </select>
                                                    <input type="hidden" name="current_mode" value="publishing_country">
                                                </div>

                                                <div id="publishing_country_datasets"
                                                    class="col-md-12 datasetsDropdown d-none">
                                                    <div id="datasets_country_dropdown" class="dropdownList"
                                                        style="height: 250px !important; width: 100%">
                                                        <!-- Countries rows will be inserted here -->
                                                    </div>
                                                </div>

                                                <div id="publisher_datasets" class="col-md-12 datasetsDropdown d-none">
                                                    <div id="datasets_organisation_dropdown" class="dropdownList"
                                                        style="height: 250px !important; width: 100%;">
                                                        <!-- Organisations rows will be inserted here -->
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row h-100">
                                            <div class="col-md-12">
                                                <div class="row h-100">
                                                    <div id="datasetsGraph" class="col-md-12" style="height: 298px">
                                                        <!-- Graph will be loaded here -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard page 2 -->
                <div class="row dashboardPage opacity" pageNumber="2">
                    <div class="col-md-12">

                        <!-- Specimens counter and progress -->
                        <div class="row h-50 pagePart">
                            <div class="col-md-12">
                                <div class="row h-100">
                                    <div class="col-md-4 h-100 datasetsFilterSection">
                                        <div class="row">
                                            <div class="col-md-12 datasetsTitle">
                                                Specimens per type and progress
                                            </div>
                                            <form>
                                                <div class="col-md-12">
                                                    <select name="mode"
                                                        onchange=" switchMode(this.value + '_speciesCounter', 'speciesCounterDropdown'); drawGraph(this.form, 'draw_specimens', 'speciesCounterGraph', 'pie');
                                                drawGraph(this.form, 'draw_specimens_progress', 'speciesProgressGraph');"
                                                        class="datasetsSelect w-100" id="specimensCounterSelect">
                                                        <option value="publishing_country"> Country </option>
                                                        <option value="publisher"> Organisation </option>
                                                    </select>
                                                </div>

                                                <div id="publishing_country_speciesCounter"
                                                    class="col-md-12 speciesCounterDropdown d-none">
                                                    <div id="specimens_counter_country_dropdown" class="dropdownList"
                                                        style="height: 160px;">
                                                        <!-- Countries rows will be inserted here -->
                                                    </div>
                                                </div>

                                                <div id="publisher_speciesCounter"
                                                    class="col-md-12 speciesCounterDropdown d-none">
                                                    <div id="specimens_counter_organisation_dropdown"
                                                        class="dropdownList" style="height: 160px;">
                                                        <!-- Organisations rows will be inserted here -->
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-5">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="row">
                                                            <div id="speciesCounterGraph" class="col-md-12"
                                                                style="height: 208px;">
                                                                <!-- Graph will be loaded here -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-7">
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="row">
                                                            <div id="speciesProgressGraph" class="col-md-12"
                                                                style="height: 208px;">
                                                                <!-- Graph will be loaded here -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- Specimens compare -->
                        <div class="row h-50 pagePart">
                            <div class="col-md-12">
                                <div class="row h-100">
                                    <div class="col-md-4 h-100 datasetsFilterSection">
                                        <div class="row">
                                            <div class="col-md-12 datasetsTitle">
                                                Comparison
                                            </div>
                                            <form>
                                                <div class="col-md-12">
                                                    <select name="mode"
                                                        onchange=" switchMode(this.value + '_speciesCompare', 'speciesCompareDropdown'); drawGraph(this.form, 'draw_specimens', 'speciesCompareGraph', 'bar');"
                                                        class="datasetsSelect w-100" id="specimensCompareSelect">
                                                        <option value="publishing_country"> Country </option>
                                                        <option value="publisher"> Organisation </option>
                                                    </select>
                                                </div>

                                                <div id="publishing_country_speciesCompare"
                                                    class="col-md-12 speciesCompareDropdown d-none">
                                                    <div id="specimens_compare_country_dropdown" class="dropdownList"
                                                        style="height: 160px">
                                                        <!-- Countries rows will be inserted here -->
                                                    </div>
                                                </div>

                                                <div id="publisher_speciesCompare"
                                                    class="col-md-12 speciesCompareDropdown d-none">
                                                    <div id="specimens_compare_organisation_dropdown"
                                                        class="dropdownList" style="height: 160px">
                                                        <!-- Organisations rows will be inserted here -->
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div id="speciesCompareGraph" class="col-md-12"
                                                        style="height: 208px">
                                                        <!-- Graph will be loaded here -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Dashboard page 3 -->
                <div class="row  dashboardPage opacity" pageNumber="3">
                    <div class="col-md-12">
                        <!-- Issues and flags -->
                        <div class="row pagePart">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-4 datasetsFilterSection">
                                        <div class="row">
                                            <div class="col-md-12 datasetsTitle">
                                                Notable issue flags
                                            </div>
                                            <form>
                                                <div class="col-md-12">
                                                    <select name="mode"
                                                        onchange=" switchMode(this.value + '_issueFlagsCounter', 'issueFlagsCounterDropdown'); drawGraph(this.form, 'draw_issues_and_flags', 'issueFlagsCounterGraph', null, 10);"
                                                        class="datasetsSelect w-100" id="issueFlagSelect">
                                                        <option value="publishing_country"> Country </option>
                                                        <option value="publisher"> Organisation </option>
                                                    </select>
                                                </div>

                                                <div id="publishing_country_issueFlagsCounter"
                                                    class="col-md-12 issueFlagsCounterDropdown d-none">
                                                    <div id="issues_flags_country_dropdown" class="dropdownList"
                                                        style="height: 380px">
                                                        <!-- Countries rows will be inserted here -->
                                                    </div>
                                                </div>

                                                <div id="publisher_issueFlagsCounter"
                                                    class="col-md-12 issueFlagsCounterDropdown d-none">
                                                    <div id="issues_flags_organisation_dropdown" class="dropdownList"
                                                        style="height: 380px">
                                                        <!-- Organisations rows will be inserted here -->
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <div class="col-md-8">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="col-md-7">
                                                        <div class="row">
                                                            <div id="issueFlagsCounterGraph" class="col-md-12"
                                                                style="height: 430px;">
                                                                <!-- Graph will be loaded here -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-5">
                                                        <table id="issueFlagsCounterTable"
                                                            class="issueFlagsCounterTable d-none"
                                                            style="height: 430px;"
                                                            aria-describedby="issueFlagsCounterTableDesc">
                                                            <thead>
                                                                <tr>
                                                                    <th class="issueFlagsCounterTableHeader">
                                                                        Progress per month
                                                                    </th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <!-- Table rows will be inserted here -->
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page switcher-->
        <div class="row">
            <div class="col-md-12">
                <div class="row">

                    <div class="col-md-4 pageSwitcher">
                        <div class="row">
                            <button class="col-md-1 offset-md-1 pageSwitcherButton" onclick="switchDashboardPage('down')">
                                <
                            </button>
                            <div id="pageSwitcherField" class="col-md-2 pageSwitcherField">
                                1
                            </div>
                            <button class="col-md-1 pageSwitcherButton" onclick="switchDashboardPage('up')">
                                >
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
